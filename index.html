<!DOCTYPE html>
<html ng-app="todo">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>Angular To-Do App</title>
    </head>
    <body>
      <div ng-controller="HomeCtrl as home">
        {{home.greeting}} {{home.world}} {{home.user}}
      </div>
      <div ng-controller="todoController as todo">
        <input ng-model="todo.item" type="text" placeholder="Add quote here"></input>
        <input ng-click="todo.add(todo.item)" type="submit"></input>
        Items: <span ng-show="todo.list.length">{{todo.list.length}}
        <ol class="list-unstyled">
          <li ng-repeat="item in todo.list track by $index">
            <span ng-class="{'ng-hide': finished}">
              <input ng-click="finished = !finished" type="checkbox"></input>
              {{item}}
            </span>
          </li>
        </ol>
      </div>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
